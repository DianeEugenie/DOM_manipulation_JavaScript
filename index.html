<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <style>
@import url('https://fonts.googleapis.com/css?family=Quicksand|Monoton&display=swap');
</style>
  <title>Gotta Catch 'em All!</title>
</head>
<body>

  <nav>
    <button type="button" name="button" id="open-form">Open DJ-mon Form</button>
  </nav>

  <main>

  <form id="new-djmon-form">
    <div class="form-wrapper">
      <div class="form-item">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-item">
        <label for="djmontype">DJ-mon Type</label>
        <select id="djmontype" required>
          <option value="" disabled selected>What type is your DJ-mon?</option>
          <option value="Classical">Classical</option>
          <option value="Country">Country</option>
          <option value="Folk">Folk</option>
          <option value="Hip-Hop">Hip-Hop</option>
          <option value="Jazz">Jazz</option>
          <option value="Pop">Pop</option>
          <option value="RnB & Soul">RnB & Soul</option>
          <option value="Rock">Rock</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>

      <div class="form-item">
        <label for="backspin" class="primary">Back Spin Rating (1 to 10):</label>
        <input type="number" min="1" max="10" value="1" id="backspin" required />
      </div>
      <div class="form-item">
        <label for="beatjuggle" class="primary">Beat Juggle Rating (1 to 10):</label>
        <input type="number" min="1" max="10" value="1" id="beatjuggle" required />
      </div>
      <div class="form-item">
        <label for="scratching" class="primary">Scratch Rating (1 to 10):</label>
        <input type="number" min="1" max="10" value="1" id="scratching" required />
      </div>
      <div class="form-item">
        <label for="slipcue" class="primary">Slip-Cue Rating (1 to 10):</label>
        <input type="number" min="1" max="10" value="1" id="slipcue" required />
      </div>
      <div class="form-item">
        <label for="rating" class="primary">Awesomeness Level</label>
        <input type="range" min="1" max="10" id="rating" value="5" required />
      </div>
      <div class="form-item">
        <p>Favorite Venue:</p>
        <div class="form-item-radio">
          <input type="radio" id="park" name="venue" value="Park" checked>
          <label for="park">Park</label>
          <input type="radio" id="club" name="venue" value="Club">
          <label for="club">Club</label>
          <input type="radio" id="dungeon" name="venue" value="Dungeon">
          <label for="dungeon">Dungeon</label>
        </div>
      </div>


    </div>

    <input type="submit" class="save-button" value="Save DJ-mon" />


  </form>

  <form id="search-djmon">
    <div class="form-wrapper">
      <div class="form-item">
        <label for="site-search">I'm Looking For:</label>
        <input type="text" id="site-search" placeholder="Something..."
        aria-label="Search the site">
      </div>

      <div class="form-item">
        <label for="site-sorter">Sort The DJ-mons</label>
        <select id="site-sorter" required>
          <option disabled selected>Please Select From The Below</option>
          <option value="A to Z">From A to Z</option>
          <option value="Z to A">From Z to A</option>
          <option value="Best to Worst">Rating: Best to Worst</option>
          <option value="Worst to Best">Rating: Worst to Best</option>
        </select>
      </div>
    </div>
  </form>

  </main>


  <div class="list-body">
    <h1>All the DJ-mons!</h1>
    <button class="delete-button" id="delete-all"> Clear List </button>
    <div id="djmon-list"></div>

  </div>

  <footer>
    <p>Image from Clipart - <a href="https://www.seekclipart.com/maxclip/oJwwix/">Dj Png Hd Clipart</a></p>
  </footer>

</body>
</html>
