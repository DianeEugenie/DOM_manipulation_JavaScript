<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <title>Gotta Catch 'em All!</title>
</head>
<body>
  <form id="new-djmon-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="name" class="primary">Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-item">
        <label for="djmontype" class="primary">DJ-mon Type</label>
        <select id="djmontype">
          <option value="" disabled selected>What type is your DJ-mon?</option>
          <option value="Classical">Classical</option>
          <option value="Country">Country</option>
          <option value="Folk">Folk</option>
          <option value="Hip-Hop">Hip-Hop</option>
          <option value="Jazz">Jazz</option>
          <option value="Pop">Pop</option>
          <option value="RnB & Soul">RnB & Soul</option>
          <option value="Rock">Rock</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>

      <div class="form-item">
        <label for="backspin" class="primary">Back Spin Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="backspin" required />
      </div>
      <div class="form-item">
        <label for="beatjuggle" class="primary">Beat Juggle Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="beatjuggle" required />
      </div>
      <div class="form-item">
        <label for="scratching" class="primary">Scratch Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="scratching" required />
      </div>
      <div class="form-item">
        <label for="slipcue" class="primary">Slip-Cue Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="slipcue" required />
      </div>

      <div class="form-item">
        <p>Favorite Venue:</p>
        <input type="radio" id="park" name="venue" value="Park" checked>
        <label for="park">Park</label>
        <input type="radio" id="club" name="venue" value="Club">
        <label for="club">Club</label>
        <input type="radio" id="dungeon" name="venue" value="Dungeon">
        <label for="dungeon">Dungeon</label>
      </div>

      <input type="submit" value="Save DJmon" />
    </div>


  </form>



  <h1>All the DJ-mons!</h1>
  <div id="djmon-list"></div>

  <button id="delete-all"> Clear List </button>



</body>
</html>
