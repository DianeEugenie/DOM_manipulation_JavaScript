<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/xss" media="screen" href="css/main.css">
  <title>Gotta Catch 'em All!</title>
</head>
<body>
  <form id="new-djmon-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="name" class="primary">Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-item">
        <label for="djmon-type" class="primary">DJmon Type</label>
        <select id="djmon-type">
          <option value="" disabled selected>What type is your DJmon?</option>
          <option value="Classical">Classical</option>
          <option value="Country">Country</option>
          <option value="Folk">Folk</option>
          <option value="Hip-Hop">Hip-Hop</option>
          <option value="Jazz">Jazz</option>
          <option value="Pop">Pop</option>
          <option value="RnB & Soul">RnB & Soul</option>
          <option value="Rock">Rock</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>

      <div class="form-item">
        <label for="instrument" class="primary">Instrument:</label>
        <input type="text" id="instrument" required />
      </div>

      <div class="form-item">
        <label for="back-spin" class="primary">Back Spin Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="back-spin" required />
      </div>
      <div class="form-item">
        <label for="beat-juggle" class="primary">Beat Juggle Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="beat-juggle" required />
      </div>
      <div class="form-item">
        <label for="scratching" class="primary">Scratching Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="scratching" required />
      </div>
      <div class="form-item">
        <label for="slip-cue" class="primary">Slip-Cue Rating (1 to 10):</label>
        <input type="number" min="0" max="10" id="slip-cue" required />
      </div>

      <input type="submit" value="Save DJmon" />
    </div>


  </form>



  <h1>All the DJmons!</h1>
  <div id="djmon-list"></div>

  <button id="delete-all"> Clear List </button>



</body>
</html>
